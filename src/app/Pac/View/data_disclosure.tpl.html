<div>
    <h4 class="text-center">Data Disclosure</h4>
    <div class="asset-portfolio">
        <div class="table-responsive">
            <table class="table table-striped table-scroll">
                <thead>
                    <tr>
                        <th>Asset Classes</th>
                        <th>Index Data </th>
                        <th>Annualized Return</th>
                        <th>Standard Deviation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tbldata in disCloserTblData">
                        <td>{{tbldata.assetClass}}</td>
                        <td>{{tbldata.indexData}}</td>
                        <td>{{tbldata.annualizedReturns}}</td>
                        <td>{{tbldata.stdDeviation}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
